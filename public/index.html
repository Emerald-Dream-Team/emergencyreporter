<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Interface</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #emergencyInfoDisplay {
      margin-bottom: 20px;
    }

    #notificationDisplay {
      color: red;
      margin-bottom: 20px;
    }

    #notificationDisplay strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="emergencyInfoDisplay"></div>
  <div id="notificationDisplay"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('emergencyUpdated', (emergencyInfo) => {
      // Display the updated emergency information
      displayEmergencyInfo(emergencyInfo);
    });

    socket.on('notification', (message) => {
      // Display emergency notification
      displayNotification(message);
    });

    // Your existing client-side code

    // Add logic for handling different emergencies
    socket.on('emergency', (emergencyType) => {
      switch (emergencyType) {
        case 'fire':
          handleFireEmergency();
          break;
        case 'earthquake':
          handleEarthquakeEmergency();
          break;
        // Add more cases as needed
        default:
          // Handle unknown emergency type
      }
    });

    function handleFireEmergency() {
      // Logic for handling a fire emergency
      console.log('Fire emergency! Evacuate to the designated area.');
      // You can update the UI or take other actions here
    }

    function handleEarthquakeEmergency() {
      // Logic for handling an earthquake emergency
      console.log('Earthquake emergency! Take cover and stay calm.');
      // You can update the UI or take other actions here
    }

    // Other functions and event listeners

    function displayEmergencyInfo(emergencyInfo) {
      const emergencyInfoDisplay = document.getElementById('emergencyInfoDisplay');
      emergencyInfoDisplay.innerHTML = `
        <p><strong>Emergency Type:</strong> ${emergencyInfo.emergencyType}</p>
        <p><strong>Evacuation Area:</strong> ${emergencyInfo.evacuationArea}</p>
      `;
    }

    function displayNotification(message) {
      const notificationDisplay = document.getElementById('notificationDisplay');
      notificationDisplay.innerHTML = `<strong>Notification:</strong> ${message}`;
    }
  </script>
</body>
</html>
